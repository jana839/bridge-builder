name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  # Custom domain for this repo (will create dist/CNAME when set)
  CUSTOM_DOMAIN: "www.down7x.com"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (choose base automatically)
        run: |
          repo=$(echo "${GITHUB_REPOSITORY}" | cut -d/ -f2)
          if [ -n "${CUSTOM_DOMAIN}" ]; then
            base="/"
          else
            base="/${repo}/"
          fi
          echo "Building with base: ${base}"
          npm run build --if-present -- --base "${base}"

      - name: Add CNAME for custom domain (optional)
        if: env.CUSTOM_DOMAIN != ''
        run: |
          mkdir -p ./dist
          echo "${{ env.CUSTOM_DOMAIN }}" > ./dist/CNAME

      - name: Create SPA fallback (copy index.html to 404.html)
        run: |
          if [ -d ./dist ] && [ -f ./dist/index.html ]; then
            cp ./dist/index.html ./dist/404.html
          fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
