# Diagnostic workflow: attempts a minimal git push to gh-pages using GITHUB_TOKEN
# Use this to capture the exact git error message for debugging.
name: Diagnose Git Push to gh-pages

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  diagnose:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show Git and remote info
        run: |
          echo "=== git version ==="
          git --version || true
          echo "=== git config ==="
          git config --list || true
          echo "=== remotes (origin) ==="
          git remote -v || true
          echo "GITHUB_REPOSITORY = $GITHUB_REPOSITORY"
          echo "GITHUB_ACTOR = $GITHUB_ACTOR"
          echo "GITHUB_REF = $GITHUB_REF"

      - name: Create test commit and attempt push to gh-pages (dry run)
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          # create temp dir and initialize minimal site content
          mkdir -p tmp-deploy
          echo "diagnostic $(date)" > tmp-deploy/diagnostic.txt
          cd tmp-deploy
          git init
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "diagnostic: create test file"
          # show what remote we will use
          echo "Attempting to push using HTTPS remote with token (masked)"
          # Use token-authenticated remote; GitHub masks the token in logs.
          repo_url="https://x-access-token:${TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          git remote add origin "${repo_url}"
          echo "Remote origin: $(git remote -v)"
          # Show a dry-run push to see git errors without actually failing (but we also try the real push)
          echo "=== git push --dry-run origin HEAD:gh-pages ==="
          git push --dry-run origin HEAD:gh-pages || true
          echo "=== Attempting actual push to gh-pages ==="
          set +e
          git push origin HEAD:gh-pages
          rc=$?
          echo "git push exit code: $rc"
          set -e
